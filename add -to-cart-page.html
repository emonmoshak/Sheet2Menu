

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/MiSans-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #FFF9F0;
            color: #555555;
            width: 375px;
            margin: 0 auto;
            position: relative;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Nunito', sans-serif;
            color: #2E2E2E;
        }
        
        .header {
            position: sticky;
            top: 0;
            background-color: #FFF9F0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
        }
        
        .logo {
            font-family: 'MiSans', 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #FF4C4C;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            color: #3D9970;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            opacity: 0.8;
        }
        
        .back-button i {
            margin-right: 5px;
        }
        
        .page-title {
            padding: 20px 15px;
        }
        
        .page-title h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .page-title span {
            color: #777;
            font-size: 14px;
        }
        
        .cart-items {
            padding: 0 15px;
        }
        
        .cart-item {
            display: flex;
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-right: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-weight: 700;
            color: #FF4C4C;
            margin-bottom: 10px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quantity-btn:hover {
            background-color: #f5f5f5;
        }
        
        .quantity {
            margin: 0 12px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        
        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .remove-btn:hover {
            color: #FF4C4C;
        }
        
        .order-summary {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .summary-title {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-label {
            color: #666;
        }
        
        .summary-value {
            font-weight: 600;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .total-label {
            font-weight: 700;
            font-size: 16px;
        }
        
        .total-value {
            font-weight: 700;
            font-size: 18px;
            color: #FF4C4C;
        }
        
        .promo-section {
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .promo-form {
            display: flex;
        }
        
        .promo-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 14px;
            outline: none;
        }
        
        .promo-input:focus {
            border-color: #3D9970;
        }
        
        .promo-button {
            background-color: #3D9970;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 8px 8px 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .promo-button:hover {
            background-color: #2d8a61;
        }
        
        .checkout-area {
            padding: 0 15px 30px;
        }
        
        .checkout-button {
            width: 100%;
            background-color: #FF4C4C;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        
        .checkout-button:hover {
            background-color: #e73c3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 76, 76, 0.2);
        }
        
        .continue-shopping {
            display: block;
            text-align: center;
            color: #3D9970;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .continue-shopping:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FoodieSpot</div>
        <a href="#" class="back-button">
            <i class="ri-arrow-left-line"></i> Back to Menu
        </a>
    </div>
    
    <div class="page-title">
        <h1>Your Cart</h1>
        <span>3 items</span>
    </div>
    
    <div class="cart-items">
        <div class="cart-item">
            <div class="item-image">
                <i class="ri-pizza-line" style="font-size: 30px;"></i>
            </div>
            <div class="item-details">
                <div class="item-name">Margherita Pizza</div>
                <div class="item-price">$12.99</div>
                <div class="quantity-control">
                    <div class="quantity-btn">-</div>
                    <div class="quantity">1</div>
                    <div class="quantity-btn">+</div>
                </div>
            </div>
            <button class="remove-btn">
                <i class="ri-delete-bin-line"></i>
            </button>
        </div>
        
        <div class="cart-item">
            <div class="item-image">
                <i class="ri-restaurant-line" style="font-size: 30px;"></i>
            </div>
            <div class="item-details">
                <div class="item-name">Caesar Salad</div>
                <div class="item-price">$8.99</div>
                <div class="quantity-control">
                    <div class="quantity-btn">-</div>
                    <div class="quantity">1</div>
                    <div class="quantity-btn">+</div>
                </div>
            </div>
            <button class="remove-btn">
                <i class="ri-delete-bin-line"></i>
            </button>
        </div>
        
        <div class="cart-item">
            <div class="item-image">
                <i class="ri-cake-3-line" style="font-size: 30px;"></i>
            </div>
            <div class="item-details">
                <div class="item-name">Chocolate Brownie</div>
                <div class="item-price">$5.99</div>
                <div class="quantity-control">
                    <div class="quantity-btn">-</div>
                    <div class="quantity">1</div>
                    <div class="quantity-btn">+</div>
                </div>
            </div>
            <button class="remove-btn">
                <i class="ri-delete-bin-line"></i>
            </button>
        </div>
    </div>
    
    <div class="order-summary">
        <h3 class="summary-title">Order Summary</h3>
        
        <div class="summary-row">
            <div class="summary-label">Subtotal</div>
            <div class="summary-value">$27.97</div>
        </div>
        
        <div class="summary-row">
            <div class="summary-label">Tax (10%)</div>
            <div class="summary-value">$2.80</div>
        </div>
        
        <div class="summary-row">
            <div class="summary-label">Delivery Fee</div>
            <div class="summary-value">$2.99</div>
        </div>
        
        <div class="total-row">
            <div class="total-label">Total</div>
            <div class="total-value">$33.76</div>
        </div>
    </div>
    
    <div class="promo-section">
        <form class="promo-form">
            <input type="text" class="promo-input" placeholder="Enter promo code">
            <button type="button" class="promo-button">Apply</button>
        </form>
    </div>
    
    <div class="checkout-area">
        <button class="checkout-button">
            Proceed to Checkout
        </button>
        <a href="#" class="continue-shopping">Continue Shopping</a>
    </div>
</body>
</html>
